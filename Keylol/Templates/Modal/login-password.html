<kl-modal position="center" class="modal-login-password">
    <div class="modal-window">
        <div class="modal-exit-button" ng-click="cancel()">
            <div ng-include="'Content/Images/exit.svg'"></div>
        </div>
        <div class="heading">
            <a ng-href="test">忘记登录信息？</a>
            <h1 class="font-myriad-lisong">登录表单</h1>
            <h2>通过邮箱与登录口令组合</h2>
        </div>
        <form name="form" ng-submit="submit(form)">
            <table>
                <colgroup>
                    <col style="width: 30%;">
                    <col style="width: 70%;">
                </colgroup>
                <tbody>
                <tr>
                    <td>
                        <h3 class="font-myriad-lisong">电子邮箱</h3>
                        <h4 ng-switch="errorDetect.username(error['vm.Email'])">
                            <span ng-switch-default>账号注册时登记的电子邮箱。</span>
                        </h4>
                    </td>
                    <td>
                        <input name="email" type="email" tabindex="1" ng-model="vm.Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3 class="font-myriad-lisong">登录口令</h3>
                        <h4 ng-switch="errorDetect.password(error['vm.Password'])">
                            <span ng-switch-default>若忘记登录口令，请查看右上角的链接。</span>
                        </h4>
                    </td>
                    <td>
                        <input type="password" tabindex="2" ng-model="vm.Password">
                    </td>
                </tr>
                </tbody>
            </table>
            <table>
                <tr>
                    <td>
                        <h3 class="font-myriad-lisong">人机验证</h3>
                        <h4 ng-class="{error: error.authCode}">拖动滑块并完成拼图，协助我们抵御恶意攻击。</h4>
                        <div id="geetest-{{geetestId}}"></div>
                    </td>
                </tr>
            </table>
            <button type="submit" class="modal-confirm-button">
                <img class="arrow-right" src="Content/Images/arrow-right.png" alt="下一步">
                <img class="signature-pen" src="Content/Images/signature-pen.png" alt="提交"/>
                <hgroup class="font-myriad-keylol">
                    <h1>登入其乐</h1>
                    <h2>Request for Login</h2>
                </hgroup>
            </button>
            <div class="declaration">
                <h3 class="single-line font-myriad-lisong">声明</h3>
                <h4>Declaration</h4>
                <p>
                    本人谨此声明以上输入准确无误，并授权「其乐」及关联社区基于以上输入为本人开通会员使用权。<br>
                    本人已悉知并同意在享用会员服务时遵循《其乐社区用户通用守则》以及所在地区的相关法律法规。
                </p>
            </div>
        </form>
    </div>
</kl-modal>
